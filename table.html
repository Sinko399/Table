<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Simple Table</title>
</head>
<body>
    <h1><a href="index.html">Home</a></h1>
    <div class="container">
        <h1>Sample Table</h1>
        <table border="1" width="50%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Peter Davidson</td>
                    <td>30</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>Sam Smith</td>
                    <td>28</td>
                    <td>Designer</td>
                </tr>
                <tr>
                    <td>Michael Logan</td>
                    <td>35</td>
                    <td>Manager</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
